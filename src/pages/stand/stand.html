<div class="stand">
  <img (click)="dismiss()" class="stand-close" height="15" src="assets/images/close.png">
  <div class="stand-title">
    {{name}}
  </div>
  <div class="stand-address">
    {{address}}
  </div>
  <div class="stand-info">
    <div class="stand-info-1">PHONE</div>
    <div class="stand-info-2">{{phone}}</div>
  </div>
  <div class="stand-info">
    <div class="stand-info-1">EMAIL</div>
    <div class="stand-info-2">{{email}}</div>
  </div>
  <div class="stand-info">
    <div class="stand-info-1">WEBSITE</div>
    <div class="stand-info-2">{{site}}</div>
  </div>
  <div class="stand-info">
    <div class="stand-info-1">DISTRIBUTORE</div>
    <div class="stand-info-2">{{distibutor}}</div>
  </div>
  <div class="stand-info">
    <div class="stand-info-1">STAND</div>
    <div class="stand-info-2">{{stand}}</div>
  </div>
</div>
